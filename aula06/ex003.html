<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Word</title>
    <style>
        body{
            background-color: rgb(68, 68, 168); 
            color: rgb(248, 248, 248); /* Comentário CSS */
            font: normal 25pt Arial;
        }
        h1{
            color:rgb(72, 21, 82)
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- comentário-->
    <p>Já me livrei da maldição</p>
     <script>
       //var n1 = prompt("Digite um número") //String
       var n1 = Number(prompt("Digite um número")) // Somente number() JS devide o tipo primitivo
       var n2 = Number.parseInt(prompt("Digite outro número")) //parseInt converte em number
       var n3 = n1 + n2
       // (number + number) para adição
       // (String + String) para concatenação

       alert("A soma dos números é: "+ n3)
       alert(`A soma entre ${n1} + ${n2} é ${n3}`)
     </script> 
</body>
</html>
