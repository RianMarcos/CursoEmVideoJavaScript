<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font:normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">+ <!-- faz a caixinha para inserir os valores-->
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" name="btn1" value="Somar" onclick="somar()"> <!-- o "onclick" chama a função somar quando clicamos -->
    <div id='res'>Resultado</div>
    <script>
        function somar(){
            var textn1 = window.document.getElementById('txtn1')
            var textn2 = window.document.getElementById('txtn2') //ou posso fazer assim:
            //var textn2 = window.document.querySelector('input#txtn2') 
            var res = window.document.getElementById('res')
            var n1 = Number.parseInt(txtn1.value)  //Formatando o texto em numero para fazer a soma
            var n2 = Number.parseInt(txtn2.value)
            var result = n1 + n2
            //res.innerHTML = result
            res.innerHTML = `A soma entre ${n1} e ${n2} é  <strong>${result}</strong>`
            
        }
    </script>
</body>
</html>
